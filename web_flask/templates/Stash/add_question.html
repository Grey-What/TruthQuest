{% extends "base.html" %}

{% block content %}
<h1>Add a Question</h1>
<form method="POST" action="{{ url_for('main.add_question', quiz_id=quiz_id
) }}">
    {{ form.hidden_tag() }}
    <p>{{ form.text.label }}<br>{{ form.text(rows=5, cols=40) }}</p>
    <p>{{ form.answer.label }}<br>{{ form.answer(size=32) }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
